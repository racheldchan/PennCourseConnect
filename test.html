    <div id='signup'>
      <p id='signup-button'>Sign Up</p>
      <div id='signup-form'>
        <input class="signup-input" type='text' name='fname' placeholder='First name'><br>
        <input class="signup-input" type='text' name='lname' placeholder='Last name'><br>
        <input class="signup-input" type='text' name='email' placeholder='Email'><br>
        <input class="signup-input" type='text' name='pword' placeholder='New password'><br>
        <input class="signup-input" type='text' name='year' placeholder='Year'><br>
        <input class="signup-input" type='text' name='major' placeholder='Major'><br><br>
        <div class="radio-toolbar">  
          <input type="radio" id="radio1" name="radios" value="F" checked>
          <label for="radio1">Female</label>

          <input type="radio" id="radio2" name="radios" value="M">
          <label for="radio2">Male</label>
        </div>

        <div id='course-search'>

          <input type='text' id='course-input' name='course' placeholder='Search'>
          <button id='add-class' style='display:inline-block'>Add</button><br>
          <div id='course-suggestions-list'></div>
        </div>
        <div>
          <ul id='courseKart'>
          </ul>
        </div>
         <input id='bio' type='text' name='bio' placeholder='Tell us your life story.' style='height:80px' maxlength='1000'><br>
        <button id='signup-submit-button'>Submit</button>
      </div>
    </div>

    <script type='text/template' id='item-template'>
      <% if (suggestions.length) { %>
        <ul class='suggestions'>
          <% _.each(suggestions, function(suggestion) { %>
            <li><%= suggestion %></li>
          <% }); %>
        </ul>
      <% } %>
    </script>
    
    <script src="lib/js/underscore.js"></script>

    <script src="lib/js/bluebird.js"></script>
    <script src="lib/js/jQueryRotate.js"></script>
    <script src="trie.js"></script>
    <script src="promisifiedAjaxSimple.js"></script>
    <script src="promisifiedAjax.js"></script>
    <script src="appView.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="menu.js"></script>
  </body>
